@(message: String, name: String)

<!-- Pass page title and content {html between braces} to the main view -->
@main("Home") {
  <!-- HTML content for the index view -->
  <div class="row">
      <div class="col-sm-2">
        <div class="well">
          <h4>Menu</h4>
        </div>
      </div>
      <div class="col-sm-10">
        <div class="well">
          <h4>@message - @name</h4>
        </div>
      </div>
  </div>
  <!-- End of content for main -->
}
